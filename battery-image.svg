<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Battery Body -->
  <rect x="50" y="40" width="300" height="120" rx="10" ry="10" fill="#333" stroke="#555" stroke-width="2"/>
  
  <!-- Battery Terminal -->
  <rect x="350" y="70" width="20" height="60" rx="5" ry="5" fill="#222" stroke="#555" stroke-width="2"/>
  
  <!-- Battery Label -->
  <rect x="80" y="60" width="240" height="80" fill="#444" stroke="#555" stroke-width="1"/>
  
  <!-- Battery Specs -->
  <text x="100" y="80" font-family="Arial" font-size="14" fill="#ccc">3SLQ51</text>
  <text x="100" y="100" font-family="Arial" font-size="14" fill="#ccc">12.6 VDC</text>
  <text x="100" y="120" font-family="Arial" font-size="14" fill="#ccc">1200 mAh</text>
  
  <!-- AJI Robotics Logo -->
  <text x="240" y="100" font-family="Arial" font-size="12" fill="#ff6600" font-weight="bold">AJI ROBOTICS</text>
  
  <!-- Handle with Care -->
  <text x="100" y="140" font-family="Arial" font-size="12" fill="#ccc">HANDLE WITH CARE</text>
  
  <!-- Caution Label -->
  <rect x="80" y="60" width="60" height="80" fill="#ffcc00"/>
  <text x="90" y="90" font-family="Arial" font-size="10" fill="#000" font-weight="bold">CAUTION</text>
  <polygon points="110,110 100,130 120,130" fill="#ff0000" stroke="#000" stroke-width="1"/>
</svg>
