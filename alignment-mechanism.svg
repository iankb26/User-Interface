<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f2ed" />
  
  <!-- Mechanical Linkage System -->
  <!-- Main circular paths -->
  <path d="M100,200 C100,100 300,50 400,200 C500,350 700,300 700,200" fill="none" stroke="#333" stroke-width="3" opacity="0.3" />
  <path d="M100,210 C100,110 300,60 400,210 C500,360 700,310 700,210" fill="none" stroke="#333" stroke-width="3" opacity="0.3" />
  <path d="M100,190 C100,90 300,40 400,190 C500,340 700,290 700,190" fill="none" stroke="#333" stroke-width="3" opacity="0.3" />
  
  <!-- Left side mechanism -->
  <circle cx="150" cy="200" r="20" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="150" cy="200" r="5" fill="#333" />
  
  <circle cx="200" cy="150" r="15" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="200" cy="150" r="4" fill="#333" />
  
  <line x1="150" y1="200" x2="200" y2="150" stroke="#333" stroke-width="3" />
  
  <circle cx="250" cy="180" r="18" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="250" cy="180" r="5" fill="#333" />
  
  <line x1="200" y1="150" x2="250" y2="180" stroke="#333" stroke-width="3" />
  
  <!-- Center mechanism -->
  <circle cx="400" cy="200" r="25" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="400" cy="200" r="6" fill="#333" />
  
  <circle cx="350" cy="220" r="18" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="350" cy="220" r="5" fill="#333" />
  
  <line x1="350" y1="220" x2="400" y2="200" stroke="#333" stroke-width="3" />
  
  <line x1="250" y1="180" x2="350" y2="220" stroke="#333" stroke-width="3" />
  
  <!-- Right side mechanism -->
  <circle cx="450" cy="180" r="18" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="450" cy="180" r="5" fill="#333" />
  
  <line x1="400" y1="200" x2="450" y2="180" stroke="#333" stroke-width="3" />
  
  <circle cx="500" cy="150" r="15" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="500" cy="150" r="4" fill="#333" />
  
  <line x1="450" y1="180" x2="500" y2="150" stroke="#333" stroke-width="3" />
  
  <circle cx="550" cy="180" r="18" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="550" cy="180" r="5" fill="#333" />
  
  <line x1="500" y1="150" x2="550" y2="180" stroke="#333" stroke-width="3" />
  
  <circle cx="650" cy="200" r="20" fill="#ddd" stroke="#333" stroke-width="2" />
  <circle cx="650" cy="200" r="5" fill="#333" />
  
  <line x1="550" y1="180" x2="650" y2="200" stroke="#333" stroke-width="3" />
  
  <!-- Additional detail lines -->
  <path d="M150,200 C200,220 300,230 400,200" fill="none" stroke="#333" stroke-width="1" opacity="0.5" />
  <path d="M400,200 C500,170 600,180 650,200" fill="none" stroke="#333" stroke-width="1" opacity="0.5" />
  
  <!-- Grid lines for technical drawing feel -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
  <line x1="0" y1="200" x2="800" y2="200" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
  <line x1="0" y1="300" x2="800" y2="300" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
  
  <line x1="200" y1="0" x2="200" y2="400" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
  <line x1="400" y1="0" x2="400" y2="400" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
  <line x1="600" y1="0" x2="600" y2="400" stroke="#ccc" stroke-width="0.5" opacity="0.3" />
</svg>
